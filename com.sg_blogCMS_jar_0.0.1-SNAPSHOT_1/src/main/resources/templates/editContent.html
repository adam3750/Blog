<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Blog CMS: Admin</title>
    </head>
    <body>
        <div class="container">
            <h1>Blog</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="home">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="content">
                            Content (must have login access)
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="admin">
                            Admin (must have the admin access)
                        </a>
                    </li>
                </ul>    
            </div>
            <h2>Edit Content Page</h2>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
    <div class="container">
            <div class="row"> 
                <h3>Update Content</h3>
            </div>
             <form action="editContent" method="POST" class="form">
                  <div class="form-group row">
                        <label for="contentid" class="col-md-4 control-label">Id:</label>
                        <div class="col-md-8">
                            <input type="number" 
                                   class="form-control" 
                                   id="contentid"
                                   name="contentid" 
                                   placeholder="Id"
                                   th:value="${content.contentid}"
                                   />
                        </div>
                    </div>
                  <div class="form-group row">
                        <label for="userid" class="col-md-4 control-label">User Id:</label>
                        <div class="col-md-8">
                            <input type="number" 
                                   class="form-control" 
                                   id="contentid"
                                   name="userid" 
                                   placeholder="User Id"
                                   th:value="${content.userid.userid}"
                                   />
                        </div>
                    </div>
                 <div class="form-group row">
                        <label for="title" class="col-md-4 control-label">Title:</label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   id="title"
                                   name="title" 
                                   placeholder="Title"
                                   th:value="${content.title}"
                                   />
                        </div>
                    </div>              
                     <div class="form-group row">
                        <label for="category" class="col-md-4 control-label">Category:</label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   id="category"
                                   name="category" 
                                   placeholder="Category"
                                   th:value="${content.category}"
                                   />
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="creationdate" class="col-md-4 control-label">Creation Date:</label>
                        <div class="col-md-8">
                            <input type="date" 
                                   class="form-control" 
                                   id="creationdate"
                                   name="creationdate" 
                                   placeholder="Creation Date"
                                   th:value="${content.creationdate}"
                                   />
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="postdate" class="col-md-4 control-label">Post Date:</label>
                        <div class="col-md-8">
                            <input type="date" 
                                   class="form-control" 
                                   id="postdate"
                                   name="postdate" 
                                   placeholder="Post Date"
                                   th:value="${content.postdate}"
                                   />
                        </div>
                    </div>
                 <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>
                    <div class="form-group row">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" 
                                   class="btn btn-primary" 
                                   id="update-button" 
                                   value="Update Content"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
   
        </div>
<!--            <p>
                Only users with the ADMIN role can see this page.
            </p>        -->
            
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
